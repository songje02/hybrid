<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Month</title>
    <style>
        table{
            text-align:center;
            width: 35%;
        }
    </style>
    <script>
        function build(){
            var today = new Date();
            var yearText = document.getElementById("yearText");
            yearText.innerHTML = today.getFullYear() + "ë…„";
        }

        function calendarClick(){
            window.history.back();
        }
    </script>
</head>
<body onload="build();">
    <table align="center" >
        <tr>
            <td colspan="5" align="center" id="yearText"></td>
        </tr>
    </table>
    <table align="center" onclick="calendarClick()">
        <tr>
            <td align="center"><font>1</font></td>
            <td align="center"><font>2</font></td>
            <td align="center"><font>3</font></td>
            <td align="center"><font>4</font></td>
        </tr>
        <tr>
            <td align="center"><font>5</font></td>
            <td align="center"><font>6</font></td>
            <td align="center"><font>7</font></td>
            <td align="center"><font>8</font></td>
        </tr>
        <tr>
            <td align="center"><font>9</font></td>
            <td align="center"><font>10</font></td>
            <td align="center"><font>11</font></td>
            <td align="center"><font>12</font></td>
        </tr>
    </table>
</body>
</html>
