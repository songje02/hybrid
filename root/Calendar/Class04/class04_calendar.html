<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <style media="screen">
      .total{
        width: 500px;
        height: 500px;
      }
      #div1{
        width: 500px;
        height: 470px;
      }
      img{
        width: 500px;
        height: 470px;
      }
    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="total">
      <div id="div1">
        <img class="img" src="822_1203_5441.jpg" alt="">
        <img class="img" src="다운로드 (1).jpg" alt="">
        <img class="img" src="다운로드.jpg" alt="">
        <img class="img" src="white-cloud-on-blue-sky (1).jpg" alt="">
        <img class="img" src="white-cloud-on-blue-sky.jpg" alt="">
      </div>
      <button id="btn1" type="button" name="button">back</button>
      <button id="btn2" type="button" name="button">next</button>
    </div>
    <script>
      var btn1 = document.getElementById("btn1");
      var btn2 = document.getElementById("btn2");
      var images = document.getElementsByClassName("img");
      var click = 0;

      images[0].style.display = 'none';
      images[1].style.display = 'none';
      images[2].style.display = 'none';
      images[3].style.display = 'none';
      images[4].style.display = 'none';

      btn1.addEventListener("click", function functionName() {
        clickBtn();
        click--;
      });

      btn2.addEventListener("click", function functionName() {
        clickBtn();
        click++;
      });

      function clickBtn() {
        console.log(click);
        switch (click) {
          case 0:
            images[0].style.display = 'block';
            images[1].style.display = 'none';
            images[2].style.display = 'none';
            images[3].style.display = 'none';
            images[4].style.display = 'none';
            break;
          case 1:
            images[0].style.display = 'none';
            images[1].style.display = 'block';
            images[2].style.display = 'none';
            images[3].style.display = 'none';
            images[4].style.display = 'none';
            break;
          case 2:
            images[0].style.display = 'none';
            images[1].style.display = 'none';
            images[2].style.display = 'block';
            images[3].style.display = 'none';
            images[4].style.display = 'none';
            break;
          case 3:
            images[0].style.display = 'none';
            images[1].style.display = 'none';
            images[2].style.display = 'none';
            images[3].style.display = 'block';
            images[4].style.display = 'none';
            break;
          case 4:
            images[0].style.display = 'none';
            images[1].style.display = 'none';
            images[2].style.display = 'none';
            images[3].style.display = 'none';
            images[4].style.display = 'block';
            break;
        }

      }
    </script>
  </body>
</html>
